<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control Ventas</title>
</head>
<body>

    <select id="selectorVendedores" onchange="console.log(this.value)">
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <option value="3">Opción 3</option>
        <option value="4">Opción 4</option>

    </select>

    <script>
        // nos permite hacer peticiones asincronas, no recarga la página.
        fetch("api/vendedores.json").then(function (respuesta) {

            //console.log(respuesta);
            return respuesta.json();
        }).then(function (datos) {
            //console.log(datos);
            let selVndres = document.getElementById("selectorVendedores");
            selVndres.innerHTML = "";
            datos.forEach(function (item) {
                //console.log(item);
                selVndres.innerHTML += `<option value="${item.id}">${item.nombre}, ${item.apellido}</option>`;
            })

        });

    </script>

</body>
</html>
